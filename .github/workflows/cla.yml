name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,reopened,synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event_comment.body == 'recheck' || github.event_comment.body == 'I have read the CLA and I hereby sign it') || github.event_triggered_by == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.5.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/cla.json'
          path-to-cla: 'github.com{{ github.repository }}/blob/main/CONTRIBUTING.md'
          # Exempt
          allowlist: 'kaerez,dependabot[bot],github-actions[bot]' 
          # Custom message to guide users
          custom-notsigned-prcomment: 'Thank you for your submission! Please read our [CLA](github.com{{ github.repository }}/blob/main/CONTRIBUTING.md) and reply to this comment with: **I have read the CLA and I hereby sign it**'
